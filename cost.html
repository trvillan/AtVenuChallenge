<!DOCTYPE html>
<html>
<head>
	<title>AtVenu Cost Page</title>
	<link rel="stylesheet" type="text/css" href="cost.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="row">
        <div class="col-xs-12 col-sm-3 col-md-3">
          <div class="card">
            <img src="https://images.unsplash.com/photo-1535930891776-0c2dfb7fda1a?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=ac4818726f5f336bb0515dd0e1dc34f1&auto=format&fit=crop&w=1567&q=80 alt="Dog Poster">
              <div class="card-body">
                <h4 class="card-title">Poster <small>$<span id="price">10</span>.00</small></h4>
                <p class="card-text"><span id="comment">Poster of a dog.</span></p>
                	<a href="#" class="btn btn-info">+
                	</a>
									<a tabindex="0"
   									 class="btn btn-outline-dark btn-xs" 
   									 role="button" 
   									 data-html="true" 
   									 data-toggle="popover" 
   									 title="<b>MOVE INVENTORY</b>" 
   									 data-content='
								<form name="shippingOptions" action="#">
  								<div class="form-row">
										  <button type="button" class="btn btn-secondary">SHIP</button>
										  <button type="button" class="btn btn-secondary">TRANSFER</button>
  								</div>
  								<div class="form-group col-sm-12">
  									<label>From:</label>
										<div class="radio">
										  <label class="radio"><input type="radio" name="optradio" checked> Other</label>
										</div>
										<div class="radio">
										  <label class="radio"><input type="radio" name="optradio"> Default Warehouse</label>
										</div>
										<div class="radio">
										  <label class="radio"><input type="radio" name="optradio"> Trailer</label>
										</div>
									</div>
									<div class="form-group col-sm-12">
  									<label>To:</label>
										<div class="radio">
										  <label class="radio"><input type="radio" name="optradio" checked> Pickup</label>
										</div>
										<div class="radio">
										  <label class="radio"><input type="radio" name="optradio"> Default Warehouse</label>
										</div>
										<div class="radio">
										  <label class="radio"><input type="radio" name="optradio"> Trailer</label>
										</div>
									</div>
								</form>'>Shipping</a>
                	<a href="#" class="btn btn-outline-dark btn-xs">Cart
                	</a>
            </div>
          </div>
        </div>
				<div class="col-xs-12 col-sm-9 col-md-9">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>QTY. Avail</th>	
								<th >Count In</th>	
								<th>Add</th>	
								<th>Total In</th>	
								<th>Comp</th>	
								<th>Count Out</th>	
								<th>Total Sold</th>	
								<th>Gross</th>	
							</tr>
						</thead>
						<tbody>
							<td><span id="qtyAvail">-7</span></td>
							<td><input class="form-control" type="number" value="12" id="countIn" onkeyup="mathFunction()"></td>
							<td><input class="form-control" type="number" value="0" id="add" onkeyup="mathFunction()"></td>
							<td><span id="totalIn">12</span></td>
							<td><input class="form-control" type="number" value="0" id="comp" onkeyup="mathFunction()"></td>
							<td><input class="form-control" type="number" value="5" id="countOut" onkeyup="mathFunction()"></td>
							<td> <span id="totalSold">7</span></td>
							<td> <span id="gross">$70.00</span></td>
						</tbody>
						<tfoot>
							<tr class="noborder">
								<td> </td>
								<td>
									<div id="morePopover"></div>
									<a tabindex="0"
   									 class="btn btn-outline-dark" 
   									 role="button" 
   									 data-html="true" 
   									 data-toggle="popover" 
   									 title="<b>More Menu</b>" 
   									 data-content='
								<form name="moreMenu" action="#">
									<div class="form-row">
										<label for="inputPrice">Price:</label>
									</div>
									 <div class="form-row input-group">
									  <div class="input-group-prepend">
									    <span class="input-group-text">$</span>
									  </div>
									  <input type="text" class="form-control" name="inputPrice" aria-label="Amount (to the nearest dollar)">
									  <div class="input-group-append">
									    <span class="input-group-text">.00</span>
									  </div>
									</div>
  								<div class="form-row">
   									<label for="inputComment">Comments:</label>
   								</div>
   								<div class="form-row">
      							<textarea rows="3" class="form-control" name="inputComment" placeholder="Comments"></textarea>
  								</div>
									<div class="form-row">
									    <button type="button" class="btn btn-primary" value="Submit" onclick="moreFunction()">Submit</button>
									</div>
								</form>'>More</a>
								</td>
								<td><b>TOTALS:</b></td>
								<td><span id="sumTotalIn">12</span></td>
								<td><span id="sumComp">0</span></td>
								<td><span id="sumCountOut">5</span></td>
								<td>
									<div class="well" style="background: #fff;">
  									<div class="row">
    									<div id="progress" data-dimension="100" data-text="7" data-fontsize="14" data-percent="70" data-fgcolor="#30B455" data-bgcolor="#eee" data-width="15" data-bordersize="15" data-animationstep="2"></div>
  									</div>
									</div>
								</td>
								<td><span id="sumGross">$70.00</span></td>
							</tr>
						</tfoot>
					</table>
				</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-9">
				<button type="button" class="btn btn-secondary">Settle</button>
			</div>
		</div>	
	</div>	


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://codepen.io/jacobhummel/pen/kyugL.js"></script>

<script type="text/javascript" src="cost.js"></script>

</body>
</html>
